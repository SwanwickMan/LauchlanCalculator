</body>
<script>
    function calculate() {
        let oneRepMax = Number(document.getElementById("1RM").value) || 0;
        let increment = Number(document.getElementById("increment").value) || 0;

        for (let week = 0; week < 3; week++) {
            for (let day = 0; day < 4; day++) {
                element = document.getElementById(week + "," + day);

                element.innerHTML = getWeight(week, day, increment, oneRepMax) + "Kg";
            }
            
        }
    }

    function getWeight(week, day, increment, oneRepMax) {
        return nearest(((0.7 + 0.05*day) * oneRepMax)) + week*increment;
    }

    function nearest(number) {
        return Math.round(number / 2.5) * 2.5;
    }
</script>
