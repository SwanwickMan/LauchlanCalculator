<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lauchlan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="" id="input-form">
        <input type="number" name="1RM" id="1RM">Kg<br>
        <button type="button" onclick="writeRows()">Submit</button><br>
    </form>

    <br>
    <table id="Program">
        <tr>
            <th>Week</th>
            <th>Reps</th>
            <th>weight</th>
        </tr>

        <tr>
            <td>1</td>
            <td>10</td>
            <td id="1"></td>
        </tr>
        <tr>
            <td>2</td>
            <td>10</td>
            <td id="2"></td>
        </tr>
        <tr>
            <td>3</td>
            <td>10</td>
            <td id="3"></td>
        </tr>
        <tr>
            <td>4</td>
            <td>8</td>
            <td id="4"></td>
        </tr>
        <tr>
            <td>5</td>
            <td>8</td>
            <td id="5"></td>
        </tr>
        <tr>
            <td>6</td>
            <td>8</td>
            <td id="6"></td>
        </tr>
        <tr>
            <td>7</td>
            <td>6</td>
            <td id="7"></td>
        </tr>
        <tr>
            <td>8</td>
            <td>6</td>
            <td id="8"></td>
        </tr>
        <tr>
            <td>9</td>
            <td>4</td>
            <td id="9"></td>
        </tr>
        <tr>
            <td>10</td>
            <td>4</td>
            <td id="10"></td>
        </tr>
    </table>
</body>
<script>
    function writeRows() {
        let baseWeight = Number(document.getElementById("1RM").value) || 0;
        for (let week = 0; week < 10; week++) {
            let element = document.getElementById((week+1).toString());
            element.innerHTML = getWeekWeight(baseWeight,week) + "Kg";
        }


    }

    function getWeekWeight(baseWeight,week) {
        const currentWeight = baseWeight * (1.05 ** week);
        return round(currentWeight)
    }

    function round(number) {
        return +number.toFixed(2)
    }

</script>
</html>
